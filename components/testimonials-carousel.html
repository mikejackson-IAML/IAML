  <!-- Reveal Observer (unchanged) -->
  <script>
    function initializeRevealObserver() {
      const items = document.querySelectorAll('.reveal:not(.in-view)');
      if (!items.length) return;

      const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReducedMotion) { items.forEach(i => i.classList.add('in-view')); return; }

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('in-view');
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.18, rootMargin: '0px 0px -8%' });

      items.forEach(item => observer.observe(item));
    }
    document.addEventListener('DOMContentLoaded', initializeRevealObserver);
  </script>

  <!-- Splide: Testimonials -->
  <script>
    function initializeTestimonialsCarousel() {
      const list = document.getElementById('testimonials-list');

      // populate slides
      if (Array.isArray(testimonialsData) && testimonialsData.length) {
        list.innerHTML = '';
        testimonialsData.forEach(({ quote, name, title, company }) => {
          const li = document.createElement('li');
          li.className = 'splide__slide';

          const clean = String(quote || '')
            .replace(/&#39;/g, "'").replace(/&quot;/g, '"')
            .replace(/&amp;/g, '&').replace(/(^"|"$)/g, '');

          const starImageUrl = 'https://storage.googleapis.com/msgsndr/MjGEy0pobNT9su2YJqFI/media/68d667936fe1a53fe6603670.png';

          li.innerHTML = `

              <div class="pt-4 mt-auto">

                <div class="text-gray-400 text-sm">${title || ''}</div>
                <div class="text-gray-400 text-sm font-medium">${company || ''}</div>
              </div>
            </div>`;
          list.appendChild(li);
        });
      }

      // Initialize Splide and keep a reference
      const splide = new Splide('#testimonials-splide', {
        type: 'loop',
        perPage: 4,
        perMove: 1,
        gap: '0.75rem',
        autoplay: false,
        interval: 5000,
        pauseOnHover: true,
        arrows: true,
        pagination: false,
        drag: true,
       // focus: 'center',     // center the active slide
        trimSpace: true,
        breakpoints: {
          1024: { perPage: 3, gap: '0.5rem' },
          768:  { perPage: 2, gap: '0.375rem' },
          576:  { perPage: 1, gap: '0.375rem' },
        },
      });

      splide.mount();

      // Click any slide to make it active/highlighted
      document.getElementById('testimonials-list').addEventListener('click', (e) => {
        const slide = e.target.closest('.splide__slide');
        if (!slide) return;
        const index = Array.prototype.indexOf.call(slide.parentElement.children, slide);
        splide.go(index);
      });

      // Trackpad/mouse wheel horizontal navigation
      (function addWheelNav(){
        const root = splide.root;
        let last = 0;
        const throttleMs = 220;     // prevent rapid jumps
        const threshold  = 10;      // ignore tiny scroll jitter

        root.addEventListener('wheel', (e) => {
          const axisX = Math.abs(e.deltaX);
          const axisY = Math.abs(e.deltaY);
          
          // Only intercept if horizontal scroll is dominant
          if (axisX <= axisY) return; // Let vertical scrolling pass through
          
          const delta = e.deltaX;
          if (Math.abs(delta) < threshold) return;

          const now = Date.now();
          if (now - last < throttleMs) { e.preventDefault(); return; }

          if (delta > 0) splide.go('>');
          else           splide.go('<');

          last = now;
          e.preventDefault(); // only prevent when navigating carousel
        }, { passive: false });
      })();
    }

    document.addEventListener('DOMContentLoaded', initializeTestimonialsCarousel);
  </script>
