<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seminar Popup</title>

  <!-- 0) BEFORE FIRST PAINT: mark first-time visitors so CSS can block everything except the popup -->
  <script>
    (function () {
      try {
        if (!localStorage.getItem('seminarPopupSeen')) {
          document.documentElement.classList.add('popup-primed');
        }
      } catch (e) { /* ignore storage errors */ }
    })();
  </script>

  <style>
    /* 1) Don't lock page by default */
    body { overflow: auto; }

    /* When popup is open via JS */
    body.popup-active *:not(.seminarPopup-overlay):not(.seminarPopup-overlay *) {
      visibility: hidden !important;
    }
    .seminarPopup-overlay,
    .seminarPopup-overlay * { visibility: visible !important; }

    /* Overlay styles */
    .seminarPopup-overlay {
      position: fixed;
      inset: 0;
      height: 100vh;
      width: 100vw;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(8px);
      z-index: 999999;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 1;
      visibility: visible;
      transition: opacity 0.5s ease, visibility 0.5s ease;
      pointer-events: auto;
    }
    /* Hidden state */
    .seminarPopup-overlay.fade-out {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    /* Modal styles */
    .seminarPopup-modal {
      /* background: rgba(0, 0, 0, 0.95); */
      border-radius: 16px;
      max-width: 100%;
      width: 100%;
      padding: 40px 20px;
      transform: scale(0.9) translateY(20px);
      transition: transform 0.3s ease;
      color: white;
      text-align: center;
      position: relative;
    }
    .seminarPopup-overlay:not(.fade-out) .seminarPopup-modal {
      transform: scale(1) translateY(0);
    }

    .seminarPopup-closeBtn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      position: absolute;
      top: 20px;
      right: 20px;
      color: #ffffff;
    }

    /* Blockquote animation */
    .blockquote {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    .seminarPopup-overlay:not(.fade-out) .blockquote {
      opacity: 1;
      transform: translateY(0);
      transition-delay: 0.2s;
    }

    .popup-subtitle { font-size: 1rem; color: #1a8bf6; margin-bottom: 12px; }
    .divider { width: 50px; height: 2px; background: #ccc; margin: 0 auto; }

    /* 2) BEFORE FIRST PAINT ON TRUE FIRST VISIT:
          If html has .popup-primed, immediately hide everything except the popup */
    html.popup-primed body { overflow: hidden; }
    html.popup-primed body *:not(.seminarPopup-overlay):not(.seminarPopup-overlay *) {
      visibility: hidden !important;
    }
    html.popup-primed .seminarPopup-overlay {
      opacity: 1 !important;
      visibility: visible !important;
      pointer-events: auto !important;
    }
    html.popup-primed .blockquote {
      opacity: 1;
      transform: translateY(0);
    }

    /* Loading indicator */
    .loading-indicator {
      margin-top: 32px;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      pointer-events: none;
    }
    .loading-indicator.show {
      opacity: 1;
      transform: translateY(0);
    }
    .loading-indicator.hide {
      opacity: 0;
      transform: translateY(-10px);
    }

    /* Progress Bar */
    .progress-container {
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
      text-align: center;
      display: grid;
    }
    .progress-bar {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 8px;
    }
    .progress-fill {
      height: 100%;
      background: #FFC107;
      width: 0%;
      box-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
      will-change: width;
      transition: none;
    }
    .progress-fill.animate {
      width: 100%;
      transition: width 3s linear;
    }
    .progress-text {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.6);
      letter-spacing: 0.5px;
      white-space: nowrap;
    }

    /* Minimal utility CSS to replace Tailwind classes used in markup */
    .mx-auto { margin-left: auto; margin-right: auto; }
    .max-w-6xl { max-width: 72rem; }
    .max-w-4xl { max-width: 56rem; }
    .px-6 { padding-left: 1.5rem; padding-right: 1.5rem; }
    .text-center { text-align: center; }
    .relative { position: relative; }
    .absolute { position: absolute; }
    .mb-8 { margin-bottom: 2rem; }
    .-top-8 { top: -2rem; }
    .-left-4 { left: -1rem; }
    .-bottom-12 { bottom: -3rem; }
    .-right-4 { right: -1rem; }
    .w-16 { width: 4rem; }
    .h-px { height: 1px; }
    .bg-gray-600 { background-color: #4b5563; }
    .text-white { color: #ffffff; }
    .font-serif { font-family: Georgia, Times, 'Times New Roman', serif; }
    .font-light { font-weight: 300; }
    .italic { font-style: italic; }
    .leading-tight { line-height: 1.2; }
    .pointer-events-none { pointer-events: none; }
    .select-none { user-select: none; }
    .text-6xl { font-size: 3.75rem; line-height: 1; }
    .text-8xl { font-size: 6rem; line-height: 1; }
    .text-9xl { font-size: 8rem; line-height: 1; }
    .text-3xl { font-size: 1.875rem; }
    .text-4xl { font-size: 2.25rem; }
    .text-5xl { font-size: 3rem; }
    .text-lg { font-size: 1.125rem; }
    .bg-black { background: #000; }
    .block { display: block; }

    /* Responsive variants used in markup (sm:, lg:) */
    @media (min-width: 640px) {
      .sm\:text-8xl { font-size: 6rem; line-height: 1; }
      .sm\:text-4xl { font-size: 2.25rem; }
      .sm\:-top-12 { top: -3rem; }
      .sm\:-left-8 { left: -2rem; }
      .sm\:-bottom-16 { bottom: -4rem; }
      .sm\:-right-8 { right: -2rem; }
    }
    @media (min-width: 1024px) {
      .lg\:text-9xl { font-size: 8rem; line-height: 1; }
      .lg\:text-5xl { font-size: 3rem; }
      .lg\:-top-16 { top: -4rem; }
      .lg\:-left-12 { left: -3rem; }
      .lg\:-bottom-20 { bottom: -5rem; }
      .lg\:-right-12 { right: -3rem; }
    }
  </style>
</head>

<body>

  <!-- Start hidden by default; we force-show it instantly for first-time users via html.popup-primed -->
  <div class="seminarPopup-overlay fade-out" id="seminarPopup_Modal" onclick="seminarPopup_closeOnOverlay(event)">
    <div class="seminarPopup-modal" onclick="event.stopPropagation()">
      <!-- <button class="seminarPopup-closeBtn" onclick="seminarPopup_close()">Ã—</button> -->
      <section id="sec-hero" class="section-hero" style="z-index:10;opacity:1;">
        <div class="mx-auto max-w-6xl px-6 text-center">
          <div class="relative max-w-4xl mx-auto mb-8">
            <div class="absolute -top-8 -left-4 sm:-top-12 sm:-left-8 lg:-top-16 lg:-left-12 text-6xl sm:text-8xl lg:text-9xl text-white/20 font-serif leading-none pointer-events-none select-none">"</div>
            <div class="absolute -bottom-12 -right-4 sm:-bottom-16 sm:-right-8 lg:-bottom-20 lg:-right-12 text-6xl sm:text-8xl lg:text-9xl text-white/20 font-serif leading-none pointer-events-none select-none">"</div>
            <blockquote class="text-3xl sm:text-4xl lg:text-5xl font-light italic text-white leading-tight relative z-10 blockquote">
              My only wish is that I had attended this seminar earlier in my career!
            </blockquote>
          </div>
          <p class="text-lg max-w-2xl mx-auto mb-8 blockquote" style="color:#188bf6;">
            Where professional advancement meets business impact
          </p>
          <div class="w-16 h-px bg-gray-600 mx-auto"></div>

          <!-- Progress Bar Loading Indicator -->
          <div class="loading-indicator" id="loadingIndicator">
            <div class="progress-container">
              <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
              </div>
              <div class="progress-text">Preparing your customized training experience...</div>
            </div>
          </div>

        </div>
      </section>
    </div>
  </div>

  <script>
    (function () {
      var connectTimeoutHandle;
      var popupInitialized = false;

      function seminarPopup_open() {
        var modal = document.getElementById('seminarPopup_Modal');
        document.documentElement.classList.remove('popup-primed'); // stop pre-paint blocking
        modal.classList.remove('fade-out');
        document.body.style.overflow = 'hidden';
        hideMainContent();
        
        // Show loading indicator after 5.5 seconds
        setTimeout(function() {
          showLoadingIndicator();
        }, 5500);
        
        connectTimeoutHandle = setTimeout(seminarPopup_close, 9000); // 9 seconds
      }

      function showLoadingIndicator() {
        var indicator = document.getElementById('loadingIndicator');
        if (!indicator) return;
        
        indicator.classList.add('show');

        var progressFill = document.getElementById('progressFill');
        if (progressFill) {
          // Ensure element is rendered before starting animation
          progressFill.style.width = '0%';
          // Force gold color and transition inline to avoid external CSS overrides
          progressFill.style.background = '#FFC107';
          progressFill.style.boxShadow = '0 0 10px rgba(255, 193, 7, 0.5)';
          progressFill.style.transition = 'width 3s linear';
          
          // Force browser reflow
          void progressFill.offsetWidth;
          
          // Start animation on next frame to ensure transition works precisely at 5.5s
          requestAnimationFrame(function() {
            progressFill.classList.add('animate');
            // Also set width directly to guarantee animation even if class is overridden
            progressFill.style.width = '100%';
          });
          
          // Hide the progress bar after it completes (3s animation + 0.2s delay)
          setTimeout(function() {
            indicator.classList.add('hide');
            indicator.classList.remove('show');
          }, 3200);
        }
      }

      function seminarPopup_close() {
        var modal = document.getElementById('seminarPopup_Modal');
        modal.classList.add('fade-out');
        document.body.style.overflow = 'auto';
        showMainContent();
        clearTimeout(connectTimeoutHandle);
      }

      function hideMainContent() {
        document.body.classList.add('popup-active');
        var mainContent = document.querySelector('main, .main, #main, .content, .container, .wrapper');
        if (mainContent) mainContent.style.visibility = 'hidden';
      }

      function showMainContent() {
        document.body.classList.remove('popup-active');
        var mainContent = document.querySelector('main, .main, #main, .content, .container, .wrapper');
        if (mainContent) mainContent.style.visibility = 'visible';
      }

      function seminarPopup_closeOnOverlay(e) {
        if (e.target === e.currentTarget) seminarPopup_close();
      }
      document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape') seminarPopup_close();
      });

      function showPopupOncePerUser() {
        if (popupInitialized) return;
        popupInitialized = true;

        var modal = document.getElementById('seminarPopup_Modal');

        // If already seen, keep it hidden and reveal site immediately (no flash)
        if (localStorage.getItem('seminarPopupSeen')) {
          modal.classList.add('fade-out');
          document.documentElement.classList.remove('popup-primed'); // ensure normal paint
          showMainContent();
          return;
        }

        // First-time: mark seen and open
        localStorage.setItem('seminarPopupSeen', 'true');
        sessionStorage.setItem('popupShownThisSession', 'true');
        seminarPopup_open();
      }

      function initializePopup() {
        if (window.seminarPopupInitialized) return;
        window.seminarPopupInitialized = true;
        showPopupOncePerUser();
      }

      // Run on DOM ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initializePopup);
      } else {
        initializePopup();
      }

      // Debug helper: call resetPopup() from console to test first-visit flow
      function resetPopup() {
        localStorage.removeItem('seminarPopupSeen');
        sessionStorage.removeItem('popupShownThisSession');
        window.seminarPopupInitialized = false;
        popupInitialized = false;
        console.log('Popup reset - will show on next page load');
      }

      // Expose globals
      window.seminarPopup_close = seminarPopup_close;
      window.seminarPopup_closeOnOverlay = seminarPopup_closeOnOverlay;
      window.resetPopup = resetPopup;
    })();
  </script>

</body>
</html>
